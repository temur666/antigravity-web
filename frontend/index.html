<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport: 支持 iOS 安全区域 (viewport-fit=cover)，禁止用户缩放防止误触 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA: 主题色 & 应用清单 -->
    <meta name="theme-color" content="#0a0a0c" />
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Safari: 添加到主屏幕后的全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Antigravity Chat" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- SEO -->
    <meta name="description" content="Antigravity Chat - AI-powered chat interface" />
    <title>Antigravity Chat</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
